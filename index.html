<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandelions Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
        }
        #controls {
            margin-top: 10px;
            text-align: center;
        }
        #wind-buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #best-moves {
            margin-top: 10px;
            font-size: 16px;
        }
        #restart {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dandelions Game</h1>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div id="controls">
        <div id="wind-buttons" style="display: none;">
            <p>Wind: Choose a direction</p>
            <button onclick="makeWindMove(0)">E (0)</button>
            <button onclick="makeWindMove(1)">SE (1)</button>
            <button onclick="makeWindMove(2)">S (2)</button>
            <button onclick="makeWindMove(3)">SW (3)</button>
            <button onclick="makeWindMove(4)">W (4)</button>
            <button onclick="makeWindMove(5)">NW (5)</button>
            <button onclick="makeWindMove(6)">N (6)</button>
            <button onclick="makeWindMove(7)">NE (7)</button>
        </div>
    </div>
    <div id="status">Dandelions' turn: Click a grid cell to plant a flower</div>
    <div id="best-moves"></div>
    <button id="restart" onclick="restartGame()">Restart Game</button>
    <script src="dandelions.js"></script>
    <script src="main.js"></script>
</body>
</html>
